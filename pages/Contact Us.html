                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-body d-flex justify-content-center">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

                        <ul class="navbar-nav justify-content-center flex-grow-1 position-relative">
                            <li class="nav-item">

                            </li>

                                    href="./pages/Contact Us.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row g-0 align-items-center justify-content-center">
                    <div class="col-lg-6 order-lg-0 order-1">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="h1 text-center">Contact Us</div>
                            <h2 class="text-center">Get in touch</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Contact form-->
        <div class="pt-5 px-4 px-md-5 mb-4">
            <div class="text-center mb-4">
                <h2>We'd love to hear from you</h2>
                <a href="#submitButton">
                    <h5 class="text-decoration-underline">Where to find us?</h5>
                </a>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-sm-10 col-md-8 col-xl-6">
                    <form id="contactForm" class="toAppear" method="get">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" name="Full Name" type="text"
                                placeholder="Enter your name..." required />
                            <label for="name">Full name</label>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="Email address" type="email"
                                placeholder="name@example.com" required />
                            <label for="email">Email Address</label>
                        </div>
                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" name="Message" type="text"
                                placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <!-- Submit Button-->
                        <div class="d-flex"><button class="btn" id="submitButton" type="submit">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Where to find us? -->
        <div id="whereToFindUs" class="py-1 px-4 px-md-5 mt-5 mb-1">
            <div class="text-center mb-4">
                <h2>Where to find us?</h2>
            </div>
            <div class="container">
                <div class="row pt-2 justify-content-center">
                    <div class="col-lg-8">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d665.4673436334086!2d21.922259674895805!3d43.30943919433733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4755b085557a224f%3A0xc50caf131acf005d!2z0JLQuNGI0LXQs9GA0LDQtNGB0LrQsCAzMywg0J3QuNGIIDE4MDAw!5e1!3m2!1ssr!2srs!4v1684864560508!5m2!1ssr!2srs"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="infoIspodMape row justify-content-center mt-2 toAppear">
                    <div class="col-12 text-center">
                        <i class="fas fa-map-marker-alt text-center mb-3"></i>
                        <span>Višegradska 33, Niš</span>
                    </div>
                    <div class="col-12 text-center">
                        <a href="mailto:nis@best-eu.org"><i class="far fa-envelope text-center mb-3"></i>
                            <span>vojin.djordjevic@pmf.edu.rs</span>
                        </a>
                    </div>
                    <div class="col-12 text-center">
                        <a href="AmogUs.html#CoreTeam-section">
                            <button class="btn mt-2 pt-sm-2">Our team</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
